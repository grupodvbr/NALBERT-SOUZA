<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Livro de Caixa • Dashboard Unificado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root{
      --bg:#0a0a0a;--panel:#111111;--soft:#161616;--ink:#f5f7ff;--muted:#a9b0c2;
      --primary:#00d1ff;--accent:#ff2e88;--ok:#37d399;--warn:#fec84b;--danger:#f43f5e;
      --card-radius:18px;--shadow:0 10px 40px rgba(0,0,0,.45)
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:
        radial-gradient(1100px 720px at 65% -10%, rgba(0,209,255,.12), transparent 60%),
        radial-gradient(900px 540px at -10% 15%, rgba(255,46,136,.10), transparent 55%),
        var(--bg);
      color:var(--ink)
    }
    .wrap{max-width:1400px;margin:28px auto;padding:0 22px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .title{font-size:24px;font-weight:700}
    .subtitle{color:var(--muted);font-size:13px}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .btn,select,input[type="month"]{
      background:var(--panel);border:1px solid #1f1f1f;color:var(--ink);padding:10px 14px;border-radius:12px;box-shadow:var(--shadow)
    }
    .btn:hover{filter:brightness(1.08)}
    select{appearance:none}

    .kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:14px;margin-top:8px}
    .k{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02)),var(--panel);border:1px solid #1f1f1f;border-radius:16px;padding:14px}
    .k .lab{color:var(--muted);font-size:12px}
    .k .val{font-size:26px;font-weight:800;margin-top:6px}

    .grid{display:grid;grid-template-columns:2fr 1fr;gap:16px;margin-top:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.02)),var(--panel);border:1px solid #1f1f1f;border-radius:18px;padding:16px}
    .card h3{margin:0 0 6px;font-size:14px;font-weight:600;color:var(--muted)}
    canvas{width:100%;height:100%}

    .toolbar{display:flex;align-items:center;gap:10px;margin-top:14px}
    .search{flex:1;background:#0f0f0f;border:1px solid #222;color:var(--ink);padding:10px 12px;border-radius:12px}

    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:8px 10px;border-bottom:1px solid #1f1f1f;font-size:13px}
    th{color:#aab2c7;text-align:left}
    td.num{text-align:right}
    .in{color:var(--ok)} .out{color:var(--danger)}

    .footer{color:var(--muted);font-size:12px;margin-top:14px}

    /* loader + toast */
    .spinner{width:16px;height:16px;border:2px solid #2a2a2a;border-top-color:var(--primary);border-radius:50%;display:inline-block;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .overlay{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.45);z-index:999}
    .overlay.show{display:grid}
    .toast{position:fixed;right:18px;bottom:18px;background:#111;border:1px solid #2a2a2a;color:var(--ink);padding:10px 12px;border-radius:12px;box-shadow:var(--shadow);display:none;z-index:9999}
    .toast.show{display:block;animation:fadeIn .15s ease}
    @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

    @media (max-width:1100px){
      .kpis{grid-template-columns:repeat(2,1fr)}
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">Livro de Caixa</div>
        <div class="subtitle">Entradas x Saídas • análise mensal</div>
      </div>
      <div class="controls">
        <select id="empresa">
          <option value="TODAS">Todas as empresas</option>
          <option>MERCATTO DELICIA</option>
          <option>DELICIA GOURMET</option>
          <option>PADARIA DELICIA</option>
          <option>VILLA GOURMET</option>
          <option>M. KIDS</option>
        </select>
        <input type="month" id="periodo" />
        <button class="btn" id="btn-refresh">Atualizar</button>
        <button class="btn" id="btn-back">Voltar</button>
      </div>
    </header>

    <!-- KPIs -->
    <section class="kpis">
      <div class="k"><div class="lab">Entradas (mês)</div><div class="val" id="kpi-ent">—</div></div>
      <div class="k"><div class="lab">Saídas (mês)</div><div class="val" id="kpi-sai">—</div></div>
      <div class="k"><div class="lab">Saldo do mês</div><div class="val" id="kpi-saldo-mes">—</div></div>
      <div class="k"><div class="lab">Saldo na Loja (E4)</div><div class="val" id="kpi-e4">—</div></div>
    </section>

    <!-- Gráficos -->
    <section class="grid">
      <div class="card">
        <h3>Saldo diário (acumulado)</h3>
        <canvas id="line-saldo" height="280"></canvas>
      </div>
      <div class="card">
        <h3>Entradas x Saídas por dia</h3>
        <canvas id="bar-dia" height="280"></canvas>
      </div>
    </section>

    <!-- Tabela -->
    <div class="card" style="margin-top:16px">
      <div class="toolbar">
        <input id="q" class="search" placeholder="Filtrar por data, histórico ou complemento…" />
        <div id="lbl-contexto" class="subtitle"></div>
      </div>
      <table id="tb">
        <thead>
          <tr><th>Data</th><th>Histórico</th><th>Complemento</th><th class="num">Entrada</th><th class="num">Saída</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">Atualizado em: <span id="last-update">—</span></div>
  </div>

  <div id="loader" class="overlay"><div><span class="spinner"></span></div></div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
/* ========= CONFIG ========= */
const CONFIG = {
  APIS: {
    FINANCEIRO: 'https://script.google.com/macros/s/AKfycbzDLiXaAUBumxveAI685EcVJJYzWl1xFdqsbhL2jWrSzK4q5Mo8uq64tfEnNOFlVc8o9A/exec'
  }
};

const $ = s => document.querySelector(s);
const fmtBRL = new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL'});

/* ========= UI helpers ========= */
function showLoader(on){ $('#loader').classList.toggle('show', !!on); }
function toast(msg){ const t=$('#toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 4200); }
function getParam(name){ const u=new URL(window.location.href); return u.searchParams.get(name); }
function buildUrl(base, empresa, periodo){
  const u = new URL(base);
  if(empresa && empresa!=='TODAS') u.searchParams.set('empresa', empresa);
  if(periodo) u.searchParams.set('periodo', periodo);
  return u.toString();
}
async function fetchJSON(url){
  const r = await fetch(url,{headers:{'cache-control':'no-cache'}});
  const txt = await r.text();
  try { return JSON.parse(txt); } catch(e){ console.error('Resp:', txt); throw new Error('API não retornou JSON'); }
}

/* ========= Charts ========= */
let CH = { line:null, bar:null };
function bootCharts(){
  CH.line = new Chart($('#line-saldo'), {
    type:'line',
    data:{labels:[],datasets:[{label:'Saldo',data:[],tension:.35,borderWidth:2,pointRadius:0,borderColor:'#00d1ff'}]},
    options:{plugins:{legend:{labels:{color:'#9aa3b8'}}},scales:{x:{ticks:{color:'#8b93a7'}},y:{grid:{color:'rgba(255,255,255,.06)'}}}}
  });
  CH.bar = new Chart($('#bar-dia'), {
    type:'bar',
    data:{labels:[],datasets:[
      {label:'Entradas',data:[],backgroundColor:'#37d399'},
      {label:'Saídas',data:[],backgroundColor:'#f43f5e'}
    ]},
    options:{plugins:{legend:{labels:{color:'#9aa3b8'}}},scales:{x:{stacked:true,ticks:{color:'#8b93a7'}},y:{stacked:true,grid:{color:'rgba(255,255,255,.06)'}}}}
  });
}

/* ========= Aggregation ========= */
function seriesByDay(lanc){
  const agg = {};
  lanc.forEach(l=>{
    const dia = (l.data||'').slice(0,2);
    if(!dia) return;
    (agg[dia] ||= {ent:0,sai:0});
    agg[dia].ent += Number(l.entrada)||0;
    agg[dia].sai += Number(l.saida)||0;
  });
  const dias = Object.keys(agg).map(n=>Number(n)).sort((a,b)=>a-b).map(n=>String(n).padStart(2,'0'));
  const ent = dias.map(d=>agg[d].ent);
  const sai = dias.map(d=>agg[d].sai);
  let saldoAcum = 0;
  const saldo = dias.map((_,i)=>{ saldoAcum += (ent[i]-sai[i]); return Math.round(saldoAcum*100)/100; });
  return {dias, ent, sai, saldo};
}

/* ========= Render ========= */
let CACHE_LANC = [];
function fillTable(lanc, filtro=''){
  const tb = $('#tb tbody'); tb.innerHTML = '';
  const q = filtro.trim().toLowerCase();
  let rows = lanc;
  if(q){
    rows = lanc.filter(l => (l.data||'').toLowerCase().includes(q) ||
                             (l.historico||'').toLowerCase().includes(q) ||
                             (l.complemento||'').toLowerCase().includes(q));
  }
  rows.forEach(l=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${l.data||''}</td>
                    <td>${l.historico||''}</td>
                    <td>${l.complemento||''}</td>
                    <td class="num in">${l.entrada?fmtBRL.format(l.entrada):''}</td>
                    <td class="num out">${l.saida?fmtBRL.format(l.saida):''}</td>`;
    tb.appendChild(tr);
  });
}

function applyData(data){
  // KPIs
  const entradas = Number(data.totais?.entradas||0);
  const saidas   = Number(data.totais?.saidas||0);
  const saldoMes = entradas - saidas;
  const e4       = Number(data.saldoLoja||0);

  $('#kpi-ent').textContent       = fmtBRL.format(entradas);
  $('#kpi-sai').textContent       = fmtBRL.format(saidas);
  $('#kpi-saldo-mes').textContent = fmtBRL.format(saldoMes);
  $('#kpi-e4').textContent        = fmtBRL.format(e4);

  // Tabela
  CACHE_LANC = Array.isArray(data.lancamentos) ? data.lancamentos : [];
  fillTable(CACHE_LANC, $('#q').value||'');

  // Gráficos (usa série da API se vier, senão agrega da tabela)
  let dias, ent, sai, saldo;
  if(Array.isArray(data.serie) && data.serie.length){
    dias  = data.serie.map(p=>p.dia);
    saldo = data.serie.map(p=>p.saldo);
    ({dias, ent, sai} = seriesByDay(CACHE_LANC)); // barras por entradas/saídas
  }else{
    ({dias, ent, sai, saldo} = seriesByDay(CACHE_LANC));
  }

  CH.line.data.labels = dias;
  CH.line.data.datasets[0].data = saldo;
  CH.line.update();

  CH.bar.data.labels = dias;
  CH.bar.data.datasets[0].data = ent;
  CH.bar.data.datasets[1].data = sai;
  CH.bar.update();

  // contexto/rodapé
  const per = $('#periodo').value.split('-').reverse().join('/');
  const emp = $('#empresa').value;
  $('#lbl-contexto').textContent = `${emp} • ${per}`;
  $('#last-update').textContent = new Date().toLocaleString('pt-BR');
}

/* ========= Load ========= */
async function loadData(){
  const empresa = $('#empresa').value;
  const periodo = $('#periodo').value;
  showLoader(true);
  try{
    const url = buildUrl(CONFIG.APIS.FINANCEIRO, empresa, periodo);
    const data = await fetchJSON(url);
    if(data.ok === false) throw new Error(data.error||'Falha no Apps Script');
    applyData(data);
  }catch(err){
    toast('Erro ao carregar dados: ' + err.message);
  }finally{
    showLoader(false);
  }
}

/* ========= Boot ========= */
document.addEventListener('DOMContentLoaded', ()=>{
  // filtros do query string (quando abrir via painel)
  const qEmp = getParam('empresa'); const qPer = getParam('periodo');
  $('#empresa').value = qEmp || 'TODAS';
  $('#periodo').value = qPer || new Date().toISOString().slice(0,7);

  bootCharts();
  loadData();

  $('#btn-refresh').addEventListener('click', loadData);
  $('#empresa').addEventListener('change', loadData);
  $('#periodo').addEventListener('change', loadData);
  $('#btn-back').addEventListener('click', ()=>history.back());
  $('#q').addEventListener('input', ()=> fillTable(CACHE_LANC, $('#q').value||''));
});
</script>
</body>
</html>
