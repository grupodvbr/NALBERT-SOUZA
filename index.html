  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    header img.logo {
      height: 40px;
    }

    header h1 {
      margin: 0 auto;
      font-size: 1.4em;
      font-weight: bold;
      color: #222;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile span {
      font-size: 0.9em;
      font-weight: bold;
      color: #444;
    }

    .profile img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ddd;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      text-decoration: none;
      color: #222;
      transition: transform 0.2s, background 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card:hover {
      transform: scale(1.03);
      background: #f0f0f0;
    }

    .card img.emoji {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .card span {
      font-weight: bold;
      color: #222;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
        padding: 10px;
        gap: 10px;
      }

      .card {
        padding: 10px 5px;
      }

      .card img.emoji {
        width: 24px;
        height: 24px;
        margin-bottom: 5px;
      }

      .card span {
        font-size: 12px;
      }

      header h1 {
        font-size: 1em;
      }

      .profile span {
        display: none;
      }
    }
  </style>
</head>
