<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Livro de Caixa — Detalhes</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0a0a0a; --panel:#111111; --soft:#161616; --ink:#f5f7ff; --muted:#a9b0c2;
    --primary:#00d1ff; --accent:#ff2e88; --ok:#37d399; --warn:#fec84b; --danger:#f43f5e;
    --card-radius:18px; --shadow:0 10px 40px rgba(0,0,0,.45);
  }
  *{box-sizing:border-box;scrollbar-width:none}
  *::-webkit-scrollbar{display:none}
  html,body{margin:0;height:100%;overflow:hidden}
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--ink);overflow-y:auto}
  header{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)),var(--panel);border-bottom:1px solid #1c1c1c}
  .wrap{max-width:1200px;margin:0 auto;padding:12px 18px}
  .title{font-weight:700;font-size:18px}
  .filters{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:6px}
  select,input[type="month"],.btn{background:var(--soft);border:1px solid #232323;color:var(--ink);padding:8px 10px;border-radius:10px}
  .btn{cursor:pointer}
  .kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin:14px 0}
  .k{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02)),var(--panel);border:1px solid #1e1e1e;border-radius:14px;padding:12px}
  .k .label{color:var(--muted);font-size:12px}
  .k .val{font-size:22px;font-weight:800;margin-top:4px}
  table{width:100%;border-collapse:collapse}
  thead th{background:#0f0f0f;border-bottom:1px solid #222;padding:10px 8px;text-align:left}
  tbody td{border-bottom:1px solid #1a1a1a;padding:8px}
  .num{text-align:right}
  .ok{color:var(--ok)} .danger{color:var(--danger)}
  main{padding-bottom:40px}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="title">Livro de Caixa — Detalhes</div>
    <div class="filters">
      <select id="empresa">
        <option value="TODAS">Todas as empresas</option>
        <option>MERCATTO DELICIA</option>
        <option>DELICIA GOURMET</option>
        <option>PADARIA DELICIA</option>
        <option>VILLA GOURMET</option>
        <option>M. KIDS</option>
      </select>
      <input id="periodo" type="month">
      <input id="busca" placeholder="histórico ou complemento" style="flex:1 1 280px">
      <button id="btn-export" class="btn">Exportar CSV</button>
    </div>
  </div>
</header>

<main class="wrap">
  <section class="kpis">
    <div class="k"><div class="label">Saldo na implantação</div><div class="val" id="k-saldo-impl">—</div></div>
    <div class="k"><div class="label">Total de Entradas</div><div class="val ok" id="k-entradas">—</div></div>
    <div class="k"><div class="label">Total de Saídas</div><div class="val danger" id="k-saidas">—</div></div>
    <div class="k"><div class="label">Saldo na Loja</div><div class="val" id="k-saldo-loja">—</div></div>
  </section>

  <table id="tbl">
    <thead>
      <tr>
        <th style="width:110px">Data</th>
        <th>Histórico</th>
        <th>Complemento</th>
        <th class="num" style="width:120px">Entrada</th>
        <th class="num" style="width:120px">Saída</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script>
const API = 'https://script.google.com/macros/s/AKfycbwqvuEK23xBa6g1DgaoZS4_KqzQQlmYXK212lg96LFfH28qHpGjwyTuLHt0v-u-G1Bs8Q/exec';
const $ = s=>document.querySelector(s);
const money = n=>new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL'}).format(n||0);
const toNumber=v=>typeof v==='number'?v:Number(String(v||'').replace(/[^0-9,-]/g,'').replace(/\./g,'').replace(',','.'))||0;

function build(base,params){
  const u=new URL(base);
  Object.entries(params).forEach(([k,v])=>v!=null&&v!==''&&u.searchParams.set(k,v));
  return u;
}

async function fetchRows(empresa,periodo){
  const url = build(API,{ action:'list', empresa, periodo });
  const r = await fetch(url,{cache:'no-store'});
  if(!r.ok) throw new Error('Falha ao carregar');
  const data = await r.json();
  // Mantém saldos junto com items
  return {
    items: data.items || data.rows || [],
    saldo_implantacao: data.saldo_implantacao ?? data.SaldoImplantacao ?? null,
    saldo_loja: data.saldo_loja ?? data.SaldoLoja ?? null
  };
}

function filterRows(rows, q){
  if(!q) return rows;
  const s = q.trim().toLowerCase();
  return rows.filter(r =>
    String(r.historico||r.Historico||'').toLowerCase().includes(s) ||
    String(r.complemento||r.Complemento||'').toLowerCase().includes(s)
  );
}

function render(rows){
  const tb = $('#tbl tbody'); tb.innerHTML='';
  let e=0,s=0;
  for(const r of rows){
    const entrada=toNumber(r.entrada??r.Entrada), saida=toNumber(r.saida??r.Saida);
    e+=entrada; s+=saida;
    const tr=document.createElement('tr');
    tr.innerHTML = `
      <td>${(r.data||r.Data||'').slice(0,10)}</td>
      <td>${r.historico||r.Historico||''}</td>
      <td>${r.complemento||r.Complemento||''}</td>
      <td class="num ok">${entrada?money(entrada):''}</td>
      <td class="num danger">${saida?money(saida):''}</td>`;
    tb.appendChild(tr);
  }
  $('#k-entradas').textContent = money(e);
  $('#k-saidas').textContent   = money(s);
}

async function load(){
  const empresa=$('#empresa').value, periodo=$('#periodo').value;
  const all = await fetchRows(empresa, periodo);
  const headerSaldo = toNumber(all.saldo_implantacao);
  const saldoLoja   = toNumber(all.saldo_loja);
  if(headerSaldo || headerSaldo===0) $('#k-saldo-impl').textContent = money(headerSaldo);
  if(saldoLoja   || saldoLoja===0)   $('#k-saldo-loja').textContent  = money(saldoLoja);
  render(filterRows(all.items, $('#busca').value));
}

function fromQS(){
  const p=new URLSearchParams(location.search);
  if(p.has('empresa')) $('#empresa').value = p.get('empresa');
  if(p.has('periodo')) $('#periodo').value = p.get('periodo');
}

function exportCSV(){
  const rows=[...document.querySelectorAll('#tbl tbody tr')].map(tr=>[...tr.children].map(td=>td.textContent));
  const header=['Data','Histórico','Complemento','Entrada','Saída'];
  const csv=[header,...rows].map(r=>r.map(v=>`"${String(v).replace(/"/g,'""')}"`).join(';')).join('\r\n');
  const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob);
  a.download=`livro-caixa-${($('#empresa').value||'todas').replace(/\s+/g,'_')}-${$('#periodo').value}.csv`; a.click();
}

function init(){
  $('#periodo').value = new Date().toISOString().slice(0,7);
  fromQS(); load().catch(console.error);
  $('#empresa').addEventListener('change', ()=>load().catch(console.error));
  $('#periodo').addEventListener('change', ()=>load().catch(console.error));
  $('#busca').addEventListener('input', ()=>load().catch(console.error));
  $('#btn-export').addEventListener('click', exportCSV);
}

window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
